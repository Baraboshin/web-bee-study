<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<header>
      <div class="main-nav">
        <div class="wrapper">
          <ul class="nav left-column">
            <li class="nav-item me-auto pointer d-flex align-items-center">
              <a class="nav-link p-0 d-flex align-items-center" href="#">
                <img src="images/icons/chevron-left-icon.svg" alt="chevron-left-icon" class="pointer-icon">
                <span class="pointer-text">User Pages</span>
              </a>
            </li>
            <li class="nav-item d-flex align-items-center">
              <button class="btn p-0">
                <img src="images/icons/bell-icon.svg" alt="bell-icon">
              </button>
            </li>
            <li class="nav-item d-flex align-items-center">
              <button class="btn btn-link p-0">
                <img src="images/icons/user-icon.svg" alt="user-icon">
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="sub-nav">
        <div class="wrapper">
          <ul class="nav ">
            <li class="nav-item active">
              <a class="nav-link active" href="index.html">
                <img class="item-img" src="images/icons/subtract-icon-active.svg" alt="subtract-icon">
                <span>Activity</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="map.html">
                <img class="item-img" src="images/icons/calendar-icon.svg" alt="calendar-icon-active">
                <span>Map</span>
              </a>
            </li>
            <li class="nav-item me-auto">
              <a class="nav-link" href="time.html">
                <img class="item-img" src="images/icons/gear-icon.svg" alt="calendar-icon-active">
                <span>Time</span>
              </a>
            </li>
            <li class="nav-item ms-auto">
              <a class="nav-link" aria-current="page" href="#">
                <img class="item-img" src="images/icons/sheet-icon.svg" alt="sheet-icon">
                <span>Notes</span>
              </a>
            </li>
            <li class="nav-item disabled">
              <a class="nav-link" href="map.html">
                <img class="item-img" src="images/icons/user-icon.svg" alt="user-icon">
                <span>Friends</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="time.html">
                <img class="item-img" src="images/icons/user-icon.svg" alt="user-icon">
                <span>Photos</span>
              </a>
            </li>
            <li class="nav-item dropdown mr-0 ml-auto">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                <img class="item-img" src="images/icons/gear-icon.svg" alt="gear-icon">
              </a>
            </li>
          </ul>
        </div>
      </div>
		</header>
		<main>
      <div class="wrapper">
        <div class="container-fluid p-0">
          <div class="row">
            <ul class="col posts-list">
              <li class="card map-card">
                <div class="card-body">
                  <div class="d-flex">
                    <h5 class="card-title">Himalayan sunset</h5>
                    <button type="button" data-bs-toggle="collapse" data-bs-target="#collapsePost-1" aria-expanded="false" aria-controls="collapsePost-1"></button>
                  </div>
                  <div class="card-text collapse" id="collapsePost-1">
                    <img src="images/post-1.png" alt="image-post" class="card-img">
                  </div>
                </div>
              </li>
              <li class="card map-card flex-grow-1">
                <div class="card-body">
                  <div class="d-flex">
                    <h5 class="card-title">Conservation with James</h5>
                    <button type="button" data-bs-toggle="collapse" data-bs-target="#collapsePost-2" aria-expanded="false" aria-controls="collapsePost-2"></button>
                  </div>
                  <div class="card-text collapse" id="collapsePost-2">
                    <img src="images/post-1.png" alt="image-card" class="card-img">
                  </div>
                </div>
              </li>
            </ul>
            <aside class="col user-bar d-flex flex-column">
              <div class="user-info card">
                <div class="card-body">

                </div>
              </div>

              <div class="user-nav card">
                <div class="card-body">
                  <div class="d-flex">
                    <h5 class="card-title">Navigation</h5>
                    <button type="button" data-bs-toggle="collapse" data-bs-target="#collapseUserNav" aria-expanded="true" aria-controls="collapseUserNav"></button>
                  </div>
                  <div class="card-text collapse" id="collapseUserNav">
                    <p class="timerValue mb-0">Навигация</p>
                  </div>
                </div>
              </div>

              <div class="thoughts card">
                <div class="card-body">
                  <div class="d-flex">
                    <h5 class="card-title">Share yuor thoughts</h5>
                    <button type="button" data-bs-toggle="collapse" data-bs-target="#collapseThoughts" aria-expanded="true" aria-controls="collapseThoughts"></button>
                  </div>
                  <div class="card-text collapse" id="collapseThoughts">
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                </div>
              </div>

            </aside>
          </div>
        </div>
      </div>
